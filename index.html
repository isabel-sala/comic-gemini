<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreaCòmic Català - Primària i ESO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;700&display=swap');
        
        .comic-font { font-family: 'Bangers', cursive; letter-spacing: 1px; }
        .body-font { font-family: 'Open Sans', sans-serif; }
        
        .comic-page {
            width: 210mm;
            min-height: 297mm;
            padding: 15mm;
            margin: 10px auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto 1fr 1fr;
            gap: 15px;
        }

        .speech-bubble {
            position: absolute;
            background: white;
            border: 3px solid black;
            border-radius: 20px;
            padding: 8px 12px;
            max-width: 85%;
            font-weight: bold;
            font-size: 0.85rem;
            line-height: 1.1;
            text-align: center;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 20px;
            border-width: 12px 12px 0 0;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media print {
            body { background: white; padding: 0; }
            .no-print { display: none; }
            .comic-page { 
                box-shadow: none; 
                margin: 0; 
                break-after: page;
                width: 100% !important;
                height: 100% !important;
                border: none !important;
            }
        }
    </style>
</head>
<body class="bg-slate-100 body-font text-slate-800">

    <div id="app" class="max-w-6xl mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8 no-print">
            <h1 class="comic-font text-6xl text-blue-600 mb-2">CreaCòmic Català</h1>
            <p class="text-lg text-slate-600 italic">Còmics educatius per a Primària i ESO</p>
        </header>

        <!-- Pas 1: Configuració -->
        <div id="setup-panel" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8 no-print">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <span class="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center mr-3 text-sm">1</span>
                Projecte Escolar
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-semibold mb-2 text-slate-700">Etapa educativa:</label>
                    <select id="target-level" class="w-full p-3 border border-slate-300 rounded-lg outline-none bg-slate-50">
                        <option value="Primària">Primària (Estil dibuixos animats colorits)</option>
                        <option value="ESO" selected>ESO (Estil juvenil, protagonistes adolescents)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2 text-slate-700">Nombre de vinyetes:</label>
                    <select id="total-vignettes" class="w-full p-3 border border-slate-300 rounded-lg outline-none bg-slate-50">
                        <option value="4">4 vinyetes (1 pàgina)</option>
                        <option value="8">8 vinyetes (2 pàgines)</option>
                        <option value="12" selected>12 vinyetes (3 pàgines)</option>
                    </select>
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-2 text-slate-700">Argument de la història:</label>
                    <textarea id="story-summary" rows="4" 
                        class="w-full p-4 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                        placeholder="Ex: Dos amics de 4t d'ESO descobreixen un misteri al laboratori de l'institut..."></textarea>
                </div>
                
                <button id="btn-analyze" onclick="analyzeStory()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-md flex items-center justify-center gap-2">
                    <span>Generar Guió i Diàlegs</span>
                    <div id="analyze-loader" class="loader hidden"></div>
                </button>
            </div>
        </div>

        <!-- Pas 2: Editor -->
        <div id="editor-panel" class="hidden no-print space-y-6">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <span class="bg-green-600 text-white w-8 h-8 rounded-full flex items-center justify-center mr-3 text-sm">2</span>
                Revisió i Dibuix
            </h2>
            
            <div id="vignettes-editor" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4 items-center justify-between sticky bottom-4 z-50">
                <div class="text-sm">
                    <p class="font-bold text-blue-600 italic">Etapa: <span id="display-selected-level"></span></p>
                    <p class="text-slate-500">Imatges: <span id="progress-text">0/0</span></p>
                </div>
                <button onclick="renderFinalComic()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-12 rounded-xl shadow-lg transition-transform hover:scale-105">
                    Finalitzar Còmic
                </button>
            </div>
        </div>

        <div id="final-comic-container" class="mt-8 flex flex-col items-center"></div>

        <div id="final-controls" class="hidden no-print flex flex-col items-center gap-4 mt-8 mb-16">
            <button onclick="window.print()" class="bg-slate-900 text-white px-10 py-4 rounded-xl font-bold hover:bg-black transition-all flex items-center gap-2">
                Imprimir / PDF
            </button>
            <button onclick="location.reload()" class="text-blue-600 font-bold hover:underline">Començar de nou</button>
        </div>
    </div>

    <script>
        const apiKey = "AIzaSyAbNErF5CLnbCw2qRywaYadrJ2F9Go1Zlc"; 
        let vignettesData = [];
        let selectedLevel = "";

        async function analyzeStory() {
            const summary = document.getElementById('story-summary').value;
            const count = document.getElementById('total-vignettes').value;
            selectedLevel = document.getElementById('target-level').value;
            const btn = document.getElementById('btn-analyze');
            const loader = document.getElementById('analyze-loader');

            if (summary.length < 5) {
                alert("Si us plau, escriu una mica més.");
                return;
            }

            btn.disabled = true;
            loader.classList.remove('hidden');

            const systemPrompt = `Ets un guionista de còmics per a l'etapa de ${selectedLevel}. 
            Divideix la història en ${count} vinyetes.
            IMPORTANT:
            - Si el nivell és ESO, els protagonistes han de ser adolescents (14-16 anys). Estil visual: 'Modern teen graphic novel, clear lines, indie comic style, teenage protagonists'.
            - Si el nivell és Primària, estil 'Colorful cartoon, kid-friendly'.
            Format JSON: { "vignettes": [ { "id": 1, "fase": "Inici", "narracio": "...", "dialeg": "...", "visual": "..." } ] }`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: summary }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const data = await response.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                vignettesData = result.vignettes.map(v => ({ ...v, imgUrl: null }));
                document.getElementById('display-selected-level').innerText = selectedLevel;
                renderEditor();
                updateProgress();
            } catch (error) {
                alert("Error de connexió.");
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        }

        function renderEditor() {
            const grid = document.getElementById('vignettes-editor');
            grid.innerHTML = '';
            vignettesData.forEach((v, i) => {
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-2xl border border-slate-200 shadow-sm flex flex-col gap-3";
                card.innerHTML = `
                    <div class="flex justify-between items-center text-xs font-bold text-slate-400">
                        <span>VINYETA ${v.id}</span>
                        <span class="bg-slate-100 px-2 py-1 rounded text-slate-600 uppercase tracking-widest">${v.fase}</span>
                    </div>
                    <input type="text" value="${v.dialeg}" onchange="updateVignette(${i}, 'dialeg', this.value)" class="w-full p-2 border rounded-lg text-sm bg-blue-50 border-blue-100 font-bold" placeholder="Diàleg...">
                    <textarea onchange="updateVignette(${i}, 'narracio', this.value)" class="w-full p-2 border rounded-lg text-xs h-16">${v.narracio}</textarea>
                    <button id="btn-img-${i}" onclick="generateImage(${i})" class="bg-blue-600 text-white text-[10px] font-bold py-2 rounded-lg flex items-center justify-center gap-2">
                        <span>DIBUIXAR</span>
                        <div id="loader-${i}" class="loader hidden"></div>
                    </button>
                    <div id="thumb-${i}" class="aspect-video bg-slate-100 rounded-lg border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden">
                        ${v.imgUrl ? `<img src="${v.imgUrl}" class="w-full h-full object-cover">` : '<span class="text-[10px] text-slate-400 italic">Sense imatge</span>'}
                    </div>
                `;
                grid.appendChild(card);
            });
            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('editor-panel').classList.remove('hidden');
        }

        function updateVignette(index, key, value) { vignettesData[index][key] = value; }

        async function generateImage(index) {
            const btn = document.getElementById(`btn-img-${index}`);
            const loader = document.getElementById(`loader-${index}`);
            const thumb = document.getElementById(`thumb-${index}`);
            btn.disabled = true; loader.classList.remove('hidden');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: [{ prompt: "Graphic novel panel art style, clean lines, professional digital art, empty space at the top, " + vignettesData[index].visual }],
                        parameters: { sampleCount: 1 }
                    })
                });
                const result = await response.json();
                if (result.predictions?.[0]) {
                    const url = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    vignettesData[index].imgUrl = url;
                    thumb.innerHTML = `<img src="${url}" class="w-full h-full object-cover">`;
                    updateProgress();
                }
            } catch (err) {
                alert("Error al dibuixar.");
            } finally {
                btn.disabled = false; loader.classList.add('hidden');
            }
        }

        function updateProgress() {
            const ready = vignettesData.filter(v => v.imgUrl).length;
            document.getElementById('progress-text').innerText = `${ready}/${vignettesData.length}`;
        }

        function renderFinalComic() {
            const container = document.getElementById('final-comic-container');
            container.innerHTML = '';
            for (let i = 0; i < vignettesData.length; i += 4) {
                const pageData = vignettesData.slice(i, i + 4);
                const pageEl = document.createElement('div');
                pageEl.className = "comic-page border-[10px] border-black mb-12";
                const pageHeader = document.createElement('div');
                pageHeader.className = "col-span-2 flex justify-between items-end border-b-4 border-black pb-2 mb-2";
                pageHeader.innerHTML = `<div class="comic-font text-5xl uppercase">Pàgina ${Math.floor(i/4) + 1}</div><div class="text-xs font-bold bg-black text-white px-3 py-1 uppercase">${selectedLevel}</div>`;
                pageEl.appendChild(pageHeader);
                pageData.forEach(v => {
                    const vignetteEl = document.createElement('div');
                    vignetteEl.className = "border-[3px] border-black flex flex-col bg-white relative overflow-hidden";
                    vignetteEl.innerHTML = `
                        <div class="flex-1 bg-slate-50 relative overflow-hidden border-b-[3px] border-black">
                            ${v.dialeg ? `<div class="speech-bubble top-3 left-3 shadow-md">${v.dialeg}</div>` : ''}
                            ${v.imgUrl ? `<img src="${v.imgUrl}" class="w-full h-full object-cover">` : '<div class="h-full flex items-center justify-center text-xs text-slate-300">Pendent</div>'}
                        </div>
                        <div class="p-3 bg-white min-h-[65px] flex items-center justify-center text-center"><p class="font-bold text-lg leading-tight text-slate-900">${v.narracio}</p></div>
                        <div class="absolute bottom-1 right-1 bg-black text-white text-[9px] px-1.5 font-bold rounded">${v.id}</div>
                    `;
                    pageEl.appendChild(vignetteEl);
                });
                container.appendChild(pageEl);
            }
            document.getElementById('final-controls').classList.remove('hidden');
            window.scrollTo({ top: container.offsetTop - 20, behavior: 'smooth' });
        }
    </script>
</body>
</html>
